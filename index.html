<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashboard</title>
</head>
<body>
    <header>
        <div class="row">
            <div class="container-fluid">
                <div class="col-auto">
                    <img src="img/logo.svg" alt="" class="logo-lg">
                    <img src="img/mobile-logo.png" alt="" class="logo-small">
                </div>
                <div class="col">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder=" &#128269 Prova a cercare:Lezioni di Laravel" aria-label="Search">
                    </form>
                </div>   
                <div class="col-auto icon">
                    <div class="icon-header">      
                        <i class="fa-solid fa-list-ul"></i>
                        <i class="fa-solid fa-question"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <div class="dropdown">
                        <i class="fa-solid fa-bell icon-special"  type="button" data-bs-toggle="dropdown" aria-expanded="false"></i>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>
                </div>   
            </div>
        </div>
    </header>
    <div class="container1">
        <aside>
            <div class="menu">
                <div class="home">
                    <i class="fa-solid fa-house"></i>
                    <i class="text-visibility">Home</i>
                </div>
                <div class="stats">
                    <i class="fa-solid fa-chart-simple"></i>
                    <i class="text-visibility">Stats</i>
                </div>
                <div class="signals">
                    <i class="fa-solid fa-signal"></i>
                    <i class="text-visibility">Signals</i>
                </div>
                <div class="admin">
                    <i class="fa-solid fa-gear"></i>
                    <i class="text-visibility">Admin</i>
                </div>
                
            </div>
        </aside>
        <main>
            <section class="studenti">
                <b>Boolean</b><button class="button-studenti">Piano blaze</button>
                <div>
                    <button class="button-studenti">3 app</button><i class="fa-solid fa-angles-right"></i><button class="button-studenti plus">+</button><button class="button-studenti app">Boolean mobile app</button><button class="button-studenti app">Boolean web app</button><button class="button-studenti app">Boolean blog app</button>
                </div>
                <div class="studenti-online">
                    <p>Studenti online negli ultimi 30 minuti</p>
                    <p class="numero-studenti">125</p>
                </div>
            </section>
        </main>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
